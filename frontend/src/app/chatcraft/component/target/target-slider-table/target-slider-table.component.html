<table class="table table-dark table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>
  <tbody *ngFor="let tag of models.listTagByComponentId.get(componentM.id)">

  </tr>
  </tbody>
</table>
